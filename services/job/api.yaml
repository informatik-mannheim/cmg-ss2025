openapi: 3.0.3
info:
  title: Job Microservice API
  description: API which handles information of assigned Consumer-Jobs in a Queue
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Job-Microservice
paths:
  /jobs:
    get:
      summary: Get jobs
      description: Retrieve a list of jobs with optional filtering.
      parameters:
        - name: status
          in: query
          required: false
          description: Filter jobs by status
          schema:
            type: string
            enum: [queued, running, completed, failed, cancelled]
      responses:
        200:
          description: A list of jobs.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        204:
          description: No jobs found matching the criteria.
        400:
          description: Bad Request. Invalid query parameters.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The 'status' query parameter is invalid."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Missing or invalid authentication token."
        403:
          description: Forbidden. You do not have permission to view these jobs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "You do not have the necessary permissions to access this resource."
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "An unexpected error occurred. Please try again later."
    post:
      summary: Create a new job
      description: Add a new job to the queue.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobCreate'
      responses:
        201:
          description: Job created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        400:
          description: Bad Request. The client must correct the request details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The parameters field is required."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Authentication is required."
        403:
          description: Forbidden. You do not have permission to create a job.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "You do not have permission to create a job"
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "The server encountered an unexpected condition"
        503:
          description: Service Unavailable. The server is currently unavailable, usually due to overload or maintenance..
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Service Unavailable"
                  message: "The server is currently unavailable, usually due to overload or maintenance."
  /jobs/{jobId}:
    get:
      summary: Get a specific job
      description: Retrieve a job by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the job to retrieve
          schema:
            type: string
      responses:
        200:
          description: A single job.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        400:
          description: Bad Request. Invalid ID format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The ID format is invalid. Expected a UUID string."

        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Authentication token is missing or invalid. Please log in."

        403:
          description: Forbidden. You do not have permission to access this job.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "Access to this job is denied. Your account does not have the required permissions."

        404:
          description: Not Found. The job with the specified ID was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Not Found"
                  message: "A job with the specified ID does not exist. Please check the ID and try again."

        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "An unexpected error occurred on the server. Please contact support."
  /jobs/{jobId}/workerId:
    patch:
      summary: Update worker ID
      description: Update the worker ID of a job identified by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the job to update - represented as UUID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                workerId:
                  type: string
              example:
                workerId: 123e4567-e89b-12d3-a456-426614174000
      responses:
        200:
          description: Worker ID updated successfully. The response may include updated job details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        204:
          description: Worker ID updated successfully, no content to return.
        400:
          description: Bad Request. Invalid input data for updating the worker ID.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The worker ID format is invalid. Expected a UUID format."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Missing or invalid authentication token."
        403:
          description: Forbidden. You do not have permission to update the worker ID.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "You do not have permission to update this resource."
        404:
          description: Not Found. The job with the specified ID was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Not Found"
                  message: "A job with the specified ID does not exist. Please verify the ID."
        409:
          description: Conflict. The worker ID cannot be updated due to a conflict with the job's current state.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Conflict"
                  message: "The job is currently locked for editing."
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "An unexpected error occurred. Please contact support."

  /jobs/{jobId}/result:
    get:
      summary: Get job result
      description: Retrieve detailed result and metadata of a job identified by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the job to retrieve - represented as UUID
          schema:
            type: string
      responses:
        200:
          description: Job result retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobName:
                    type: string
                  status:
                    type: string
                    enum: [queued, running, completed, failed, cancelled]
                  result:
                    type: string
                  errorMessage:
                    type: string
                  computeZone:
                    type: string
                  carbonIntensity:
                    type: integer
                  carbonSavings:
                    type: integer
                example:
                  jobName: "Data Analysis Job"
                  status: "completed"
                  result: "Analysis complete. Results stored in /data/analysis/output.txt."
                  errorMessage: ""
                  computeZone: "DE"
                  carbonIntensity: 80
                  carbonSavings: 20
        400:
          description: Bad Request. Invalid job ID format.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The job ID format is invalid. Expected a UUID format."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Missing or invalid authentication token."
        403:
          description: Forbidden. You do not have permission to view this job result.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "You do not have permission to access this resource."
        404:
          description: Not Found. The job with the specified ID was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Not Found"
                  message: "A job with the specified ID does not exist. Please verify the ID."
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "An unexpected error occurred. Please contact support."
    patch:
      summary: Update job result
      description: Update the result of a job identified by its ID after a container execution has completed.
      parameters:
        - name: jobId
          in: path
          required: true
          description: The ID of the job to update - represented as UUID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: string
              example:
                result: "The container executed successfully and the output was stored in the designated location."
      responses:
        200:
          description: Result updated successfully. The response may include updated job details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
              example:
                id: "123e4567-e89b-12d3-a456-426614174000"
                jobName: "Data Processing Job"
                result: "Execution completed with output saved to /data/output/result.txt."
                status: "completed"
                updatedAt: "2023-10-06T15:45:00Z"
        204:
          description: Result updated successfully, no content to return.
        400:
          description: Bad Request. Invalid input data for updating the result.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The result data format is invalid."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Unauthorized"
                  message: "Missing or invalid authentication token."
        403:
          description: Forbidden. You do not have permission to update the job result.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Forbidden"
                  message: "You do not have permission to update this resource."
        404:
          description: Not Found. The job with the specified ID was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Not Found"
                  message: "A job with the specified ID does not exist. Please verify the ID."
        409:
          description: Conflict. The result cannot be updated due to a conflict with the job's current state.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Conflict"
                  message: "The job is currently locked and cannot accept updates to the result."
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Internal Server Error"
                  message: "An unexpected error occurred. Please contact support."

  /jobs/{jobId}/status:
    patch:
      summary: Update job status
      description: Update the status of a job identified by its ID.
      parameters:
        - name: jobId
          in: path
          required: true
          description: The ID of the job to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [queued, running, completed, failed, cancelled]
      responses:
        200:
          description: Job status updated successfully. The updated job details may be included.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        204:
          description: Job status updated successfully, no content to return.
        400:
          description: Bad Request. Invalid status value provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Bad Request"
                  message: "The provided status is invalid or unsupported."
        401:
          description: Unauthorized. Authentication is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
        403:
          description: Forbidden. You do not have permission to update the job status.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
        404:
          description: Not Found. The job with the specified ID was not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Not Found"
                  message: "A job with the specified ID does not exist."
        409:
          description: Conflict. The job status cannot be updated due to a conflict with the current job state.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
                example:
                  error: "Conflict"
                  message: "The job cannot be moved to 'completed' from the current status."
        500:
          description: Internal Server Error. The server encountered an unexpected condition.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
components:
  schemas:
    Job:
      type: object
      properties:
        id:
          type: string
        jobName:
          type: string
        userId:
          type: string
        image:
          $ref: '#/components/schemas/ContainerImage'
        parameters:
          type: object
          description: its a map with key(flag) value(value)
          additionalProperties:
            type: string
        status:
          type: string
          enum: [queued, scheduled, running, completed, failed, cancelled]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        result:
          type: string
        workerId:
          type: string
        errorMessage:
          type: string
        computeZone:
          type: string
          enum: [DE,US,GB,FR, ...]
          description: depends on the zone keys of the electricity map
        carbonIntensity:
          type: integer
        carbonSavings:
          type: integer
    JobCreate:
      type: object
      required:
        - image
        - parameters
      properties:
        image:
          $ref: '#/components/schemas/ContainerImage'
        parameters:
          type: object
          additionalProperties:
            type: string

    ContainerImage:
      type: object
      properties:
        name:
          type: string
        version:
          type: string