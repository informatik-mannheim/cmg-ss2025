openapi: 3.1.1
info:
  title: User Management API
  description: Handles user registration, login, and authentication.
  version: 1.0.0

servers:
  - url: http://localhost:8081
    description: Local development server

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - role
              properties:
                username:
                  type: string
                  example: my_name
                password:
                  type: string
                  format: password
                  example: securepass
                role:
                  type: string
                  enum: [consumer, provider]
                  example: consumer
      responses:
        '201':
          description: User created successfully
        '400':
          description: Invalid request

  /auth/login:
    post:
      summary: Log in and receive a JWT
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: my_name
                password:
                  type: string
                  format: password
                  example: securepass
      responses:
        '200':
          description: JWT issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid credentials

  /me:
    get:
      summary: Get info about the authenticated user
      tags:
        - User
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: user-abc123
                  username:
                    type: string
                    example: my_name
                  role:
                    type: string
                    example: consumer
        '401':
          description: Invalid or missing token

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT