openapi: 3.1.1
info:
  title: Carbon Intensity API
  description: API for getting carbon intensity data.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /carbon-intensity/{zone}:
    get:
      summary: Get carbon intensity data by zone
      security:
        - BearerAuth: []
      tags:
        - Carbon Intensity
      parameters:
        - name: zone
          in: path
          required: true
          schema:
            type: string
          description: The zone for which to get carbon intensity data (e.g. DE, TH, US-NY-NYIS).
      responses:
        '200':
          description: Carbon intensity data
          content:
            application/json:
              schema:
                type: object
                properties:
                  zone:
                    type: string
                    description: The zone for which the data is provided.
                    example: DE
                  carbonIntensity:
                    type: number
                    description: The carbon intensity value.
                    example: 140
        '404':
          description: Zone not found
        '500':
          description: Internal server error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CarbonIntensityData:
      type: object
      required:
        - zone
        - carbonIntensity
        - datetime
        - updatedAt
        - createdAt
      properties:
        zone:
          type: string
          example: DE
        carbonIntensity:
          type: number
          example: 140